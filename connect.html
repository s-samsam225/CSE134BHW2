<main>
    <h1>Connect</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Contact me</legend>
  
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
  
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
  
        <label for="topic">Topic</label>
        <input id="topic" name="topic" type="text">
  
        <label for="msg">Message</label>
        <textarea id="msg" name="message" minlength="10" required></textarea>
  
        <p>Subscribe to follow up messages?
          <label><input type="radio" name="sub" value="yes"> Yes</label>
          <label><input type="radio" name="sub" value="no"> No</label>
        </p>
  
        <p><label><input type="checkbox" name="ack" required> I agree to be contacted</label></p>
  
        <button type="submit">Send</button>
      </fieldset>
    </form>
    <dialog open aria-labelledby="Form conformation">
        <h3>Message Sent</h3>
        <p>Your form submission has been received!</p>
        <button type="button">OK</button>
      </dialog>
      
  </main>

<!--I had to add some Java in order to make the form only display after the info had been filled-->
  <script>
    const form = document.getElementById("contactForm");
    const dialog = document.getElementById("confirmationDialog");
    const closeBtn = document.getElementById("closeDialog");
  
    form.addEventListener("submit", (event) => {
      event.preventDefault(); // prevent page reload
      dialog.showModal(); // open the dialog
      form.reset(); // optional: clear the form
    });
  
    closeBtn.addEventListener("click", () => dialog.close());
  </script>
